<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>编辑个人信息：</h1>
<form action="" method="post" name="edit">
    {{form.hidden_tag()}}
    <table>
        <tr>
            <td>大名</td>
            <td>{{form.nickname(size = 24)}}</td>
        </tr>
        <tr>
            <td>个人定位:</td>
            <td>
                {{form.about_me(cols = 32, rows = 4)}}
                {% for error in form.errors.nickname %}
                <br><span style="color: red">[{{error}}]</span>
                {% endfor %}
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="保存"></td>
        </tr>
    </table>
</form>
{% endblock %}
